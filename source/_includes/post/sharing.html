<div class="sharing-box">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{% if post %}{{ post.url }}{% else %}{{ page.url}}{% endif %}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{% if post %}{{ post.url }}{% else %}{{ page.url}}{% endif %}">Tweet</a>

  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
  <div class="fb-like" data-send="true" data-width="450" data-show-faces="false"></div>
  {% endif %}
</div>
